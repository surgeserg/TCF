<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="side-nav">
			<ul class="options">
				<li class="exit" onclick="closeNav()">&times;</li>
				<li><a href="" class="side-nav-butn">Home</a></li>
				<li><a href="" class="side-nav-butn">All Brands</a></li>
				<li><a href="" class="side-nav-butn">All Categories</a></li>
				<li><a href="" class="side-nav-butn">Profile</a></li>
				<li><a href="" class="side-nav-butn">Log Out</a></li>
			</ul>
		</div>

		<div class="main">

		</div>
		<button onclick="openNav()">Open</button>

		<script src="front-end.js" type="text/javascript"></script>
		<script>
			// Prevent reloading page (the default action) when a button is clicked.
			const buttons = document.querySelectorAll('.side-nav-butn');

			buttons.forEach(value => {
				value.addEventListener('click', event => event.preventDefault());
			});
		</script>
	</body>
</html>
